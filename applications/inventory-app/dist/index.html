<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset=utf-8 />
        <meta http-equiv=X-UA-Compatible content="IE=edge" />
        <meta name=viewport content="width=device-width,initial-scale=1" />
        <link rel=icon href=favicon.ico />
        <title>Inventory</title>
        <style type="text/css">
            #confirm-overlay {
                display:none;
                position:absolute;
                top:0;
                right:0;
                bottom:0;
                left:0;
                background:rgba(0, 0, 0, 0.5);
                z-index:1;
            }
            #confirm-box {
                position:absolute;
                width:50%;
                top:25%;
                left:25%;
                text-align:center;
                background-color:white;
            }
            .folder {
                padding:5px;
                background-color:red;
                border-style:solid;
                border-color:darkred;
            }
            .item {
                padding:5px;
                background-color:green;
                border-style:solid;
                border-color:darkgreen;
            }
        </style>
        <script src="js/app.js"></script>
    </head>
    <body>
        <noscript><strong>We're sorry but Inventory doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript>
        <div id="app"></div>
        <div id="confirm-overlay">
            <div id="confirm-box">
                <p>Are you sure?</p>
                <button id="confirm-button">yes</button><button onclick="hideDeleteConfirm();">no</button>
            </div>
        </div>
    </body>
</html>
